{% extends "sampleApp/base.html" %}
{% load static %}
{% block head %}

{% endblock %}
{% block content %}
    <h1>Delete post</h1>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure?</p>
            <input type="submit" value="Delete">
            <a href="{% url 'post-detail' object.id %}">cancel</a>
        </form>
        <div class="errors">
            {% for field, error in form.errors.items %}
                <div class="error_element">
                    {{ error|striptags }}
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock content %}
